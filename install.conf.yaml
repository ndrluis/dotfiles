- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.dotfiles: ''
    ~/.config/powerline: powerline
    ~/.config/alacritty: alacritty
    ~/.config/pgcli: pgcli
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/bat: bat
    ~/.zshrc: zshrc
    ~/.vim: nvim # for easier access

- shell:
  -
    command: brew bundle --verbose --no-upgrade
    stdin: true
    stdout: true

- asdf:
  - plugin: erlang
  - plugin: elixir
  - plugin: helm
  - plugin: java
  - plugin: kafkactl
  - plugin: kubeconform
  - plugin: kubectl
  - plugin: maven
  - plugin: php
  - plugin: rust
  - plugin: terraform
  - plugin: terragrunt
  - plugin: nodejs
  - plugin: ruby
  - plugin: yarn
  - plugin: python

- shell:
  - tic tmux/tmux-256color.terminfo
  - git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm || (cd ~/.tmux/plugins/tpm ; git pull)
  - $(brew --prefix)/opt/fzf/install
